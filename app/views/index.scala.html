@(geoForm: Form[Geo])

@import helper._
@import helper.twitterBootstrap._

@main("") {

@helper.form(action = routes.Application.showDBpage(),'id -> "geoForm" ) {
        
        @helper.inputText(geoForm("longitute"))
        @helper.inputText(geoForm("latitute"))
        <input type="submit" class="btn primary" value="Send">
    }
}
