@(loc: Geo)

    <p>This is Database pages</p>

	<a href=@routes.Application.index>Back to form</a>

	<table border=1>
            <thead>
                <tr>
                    <th> Timestamp </th>
                    <th> Longitude </th>
                    <th> Latitude </th>

            </thead>
            <tbody>
                    <tr>
                        <td></td>
                        <td>@loc.longitude</td>
                        <td>@loc.latitude</td>
                    </tr>
            </tbody>
    </table>
}
